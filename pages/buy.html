<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Comprador Trattoria 2023</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/buy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
       <div class="background"></div>
       <div class="inputs">
            <div class="input-div">
                <label for="iname">Nome: </label>
                <input type="text" name="iname" id="iname" required placeholder="Nome e sobrenome">
            </div>
            <div class="error error-name">Por favor, preencha corretamente o campo acima</div>
            <div class="input-div">
                <label for="iphone">Telefone: </label>
                <input type="tel" name="iphone" id="iphone" required placeholder="(XX) XXXXX-XXXX">
            </div>
            <div class="error error-phone">Por favor, preencha corretamente o campo acima</div>
            <div class="input-div">
                <label for="icpf">CPF: </label>
                <input type="number" name="icpf" id="icpf" required placeholder="XXX.XXX.XXX.XX">
            </div>
            <div class="error error-cpf">Por favor, preencha corretamente o campo acima</div>
            <div class="input-div">
                <label for="iemail">Email: </label>
                <input type="email" name="iemail" id="iemail" required placeholder="usuÃ¡rio@email.com">
            </div>
            <div class="error error-email">Por favor, preencha corretamente o campo acima</div>
       </div>
       <div class="buttons">
            <a href="./menu.html"><i class="fas fa-chevron-left fa-4x"></i></a>
            <button class="submitBtn"><a href="./tickets.html"><img src="../images/submit-img.png" alt=""></a></button>
       </div>
    </div>

    <script type="module" src="../scripts/buy.js"></script>
</body>
</html>
