<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Comprador Trattoria 2023</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/buy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="confirm">
            <h3>Você confirma essas informações?</h3><br>
            <p>Nome: <span class="name"></span></p>
            <p>Telefone: <span class="phone"></span></p>
            <p>CPF: <span class="cpf"></span></p>
            <p>Email: <span class="email"></span></p><br>
            <button class="confirmBtn">Confirmar</button>
            <button class="backAndEditBtn">Voltar e Editar</button>
        </div>
        <div class="background"></div>
        <div class="inputs">
            <div class="input-div">
                <label for="iname">Nome: </label>
                <input type="text" name="iname" id="iname" required placeholder="Nome e sobrenome">
            </div>
            <div class="error error-name">Por favor, preencha corretamente o campo acima</div>
            <div class="input-div">
                <label for="iphone">Telefone: </label>
                <input type="tel" name="iphone" id="iphone" required placeholder="(XX) XXXXX-XXXX">
            </div>
            <div class="error error-phone">Por favor, preencha corretamente o campo acima</div>
            <div class="input-div">
                <label for="icpf">CPF: </label>
                <input type="text" name="icpf" id="icpf" required placeholder="XXX.XXX.XXX.XX">
            </div>
            <div class="error error-cpf">Por favor, preencha corretamente o campo acima</div>
            <div class="input-div input-email">
                <label for="iemail">Email: </label>
                <input type="email" name="iemail" id="iemail" required placeholder="usuário@email.com">
            </div>
            <div class="error error-email">Por favor, preencha corretamente o campo acima</div>
        </div>
        <div class="buttons">
            <a href="./menu.html"><i class="fas fa-chevron-left fa-4x"></i></a>
            <button class="submitBtn"><img class="confirmImg" src="../images/submit-img.png" alt=""></button>
        </div>
    </div>

    <script type="module" src="../scripts/buy.js" defer></script>
</body>
</html>
