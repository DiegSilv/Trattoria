<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tabela ADM</title>
   <link rel="stylesheet" href="../styles/adm-table.css">
</head>
<body>
   <div class="container">
      <header>
         <img src="../images/logo.png" alt="">
         <h2>Controle Ingressos Trattoria</h2>
         <img src="../images/trator.png" alt="">
      </header>

      <h3>Compradores</h3>

      <div class="table">
         <table>
            <thead>
               <tr>
                  <th class="name">Nome</th>
                  <th class="phone">Telefone</th>
                  <th class="tickets">Ingressos</th>
                  <th class="total">Total</th>
                  <th class="paid">Pago</th>
                  <th class="payment-voucher">Comprovante</th>
                  <th class="confirm-voucher">OK</th>
               </tr>
            </thead>
            <tbody>

            </tbody>
         </table>
      </div>
   </div>

   <script src="../scripts/adm-table.js"></script>
</body>
</html>
