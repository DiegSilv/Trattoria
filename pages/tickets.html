<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Ingresso</title>
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/tickets.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="../images/logo-branco.png" alt="Logo">
            <nav>
               <a href="./about.html">Sobre</a>
               <a class="line" href="menu.html">Cardápio</a>
               <a class="line" href="buy.html">Comprar</a>
            </nav>
        </header>
        <div class="buttons">
            <button class="addTicketBtn">
                <span class="plus-icon">+</span>
                <div class="text">
                    <p>Ingresso Adulto</p>
                    <p>R$150,00</p>
                </div>
            </button>
            <button class="addTicketBtn">
                <span class="plus-icon">+</span>
                <div class="text">
                    <p>Ingresso Criança</p>
                    <p>R$50,00</p>
                </div>
            </button>
        </div>
    
        <div class="tickets">
            <div class="ticket ticket-adult">
                <div class="ticket-texts">
                    <h3 class="ticket-type">Ingresso de Adulto</h3>
                    <div class="ticket-content ticket-name">
                        <label for="iname">Nome:</label>
                        <input type="text" name="iname" id="iname" required><br>
                    </div>
                    <div class="ticket-content ticket-cpf">
                        <label for="icpf">CPF:</label>
                        <input type="number" name="icpf" id="icpf" required><br>
                    </div>
                    <div class="ticket-content ticket-birth">
                        <label for="ibirth">Data de <br> Nascimento:</label>
                        <input type="date" name="ibirth" id="ibirth" required><br>
                    </div>
                    <div class="ticket-content ticket-student-teacher">
                        <label for="itype">Aluno/Professor</label>
                        <select id="itype" name="frutas">
                            <option value="student">Aluno</option>
                            <option value="teacher">Professor</option>
                        </select>
                    </div>
                </div>
                <div class="rest-know">
                    <div class="restriction-div">
                        <label class="rest-label" for="irestriction">Possui Alguma Restrição Alimentar?</label>
                        <textarea name="irestriction" id="irestriction" cols="10" rows="3" placeholder="Se sim, digite aqui..."></textarea>
                    </div>
                    <div class="know-div">
                        <label for="know">Conhece alguém do Cetec?</label>
                        <div class="to-know">
                            <label class="radio-label" for="radio1"><input type="radio" id="radio1" name="know-somebody" value="yes"> Sim</label>
                            <label class="radio-label" for="radio2"><input type="radio" id="radio2" name="know-somebody" value="no"> Não</label>
                        </div>
                    </div>
                </div>
            </div>     
            <div class="ticket ticket-kid">
                <div class="ticket-texts">
                    <h3 class="ticket-type">Ingresso de Criança</h3>
                    <div class="ticket-content ticket-name">
                        <label for="iname">Nome:</label>
                        <input type="text" name="iname" id="iname" required><br>
                    </div>
                    <div class="ticket-content ticket-cpf">
                        <label for="icpf">CPF:</label>
                        <input type="number" name="icpf" id="icpf" required><br>
                    </div>
                    <div class="ticket-content ticket-birth">
                        <label for="ibirth">Data de <br> Nascimento:</label>
                        <input type="date" name="ibirth" id="ibirth" required><br>
                    </div>
                    <div class="ticket-content ticket-student-teacher">
                        <label for="itype">Aluno/Professor</label>
                        <select id="itype" name="frutas">
                            <option value="student">Aluno</option>
                            <option value="teacher">Professor</option>
                        </select>
                    </div>
                </div>
                <div class="rest-know">
                    <div class="restriction-div">
                        <label class="rest-label" for="irestriction">Possui Alguma Restrição Alimentar?</label>
                        <textarea name="irestriction" id="irestriction" cols="10" rows="3" placeholder="Se sim, digite aqui..."></textarea>
                    </div>
                    <div class="know-div">
                        <label for="know">Conhece alguém do Cetec?</label>
                        <div class="to-know">
                            <label class="radio-label" for="radio1"><input type="radio" id="radio1" name="know-somebody" value="yes"> Sim</label>
                            <label class="radio-label" for="radio2"><input type="radio" id="radio2" name="know-somebody" value="no"> Não</label>
                        </div>
                    </div>
                </div>
            </div>         
        </div>
    
        <div class="result">
            <div class="total">
                <img class="user-icon" src="../images/user-icon.png" alt="User Icon Image">
                <p class="total-name">Miguel Valentini</p>
                <p class="total-text">Total:</p>
                <p class="total-result">R$00,00</p>
                <button class="pay">Pagar</button>
            </div>
            <div class="black-line"></div>
            <div class="tickets-list">
                <div class="day-buttons">
                    <button class="day-btn day-btn-1">Dia 1</button>
                    <button class="day-btn day-btn-2">Dia 2</button>
                </div>
                <div class="result-preview">
                    <div class="result-texts">
                        <span class="result-type">Ingresso Adulto:</span><br>
                        <span class="result-name">Fulaninho de Tal</span><br>
                        <span class="result-cpf">CPF: 000.000.000.00</span><br>
                        <span class="result-restriction">Restrição: Tal</span>
                    </div>
                    <div class="result-value">
                        <span>R$00,00</span>
                    </div>
                </div>
                <div class="result-preview">
                    <div class="result-texts">
                        <span class="result-type">Ingresso Adulto:</span><br>
                        <span class="result-name">Fulaninho de Tal</span><br>
                        <span class="result-cpf">CPF: 000.000.000.00</span><br>
                        <span class="result-restriction">Restrição: Tal</span>
                    </div>
                    <div class="result-value">
                        <span>R$00,00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
