<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Ingresso</title>
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/tickets.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="confirm-submit-ticket">
            <h3>Você confirma a compra desses ingressos?</h3><br>
            <table class="ticket-table">
                <thead>
                    <tr>
                        <th>Ingresso</th>
                        <th>Nome</th>
                        <th>Tipo</th>
                        <th>Restrição Alimentar</th>
                        <th>Conhece Alguém</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table><br>
            <button class="confirmSubmitBtn">Confirmar</button>
            <button class="backAndEditBtn">Voltar e Editar</button>
        </div>
        <div class="error-completing">
            <h4>Dados inválidos!</h1><br>
            <p class="kid-error">Por favor, complete corretamente os campos com borda vermelha</p><br>
            <button onclick="showHideError('hide')">OK</button>
        </div>
        <header>
            <img src="../images/logo-branco.png" alt="Logo">
            <nav>
               <a href="./about.html">Sobre</a>
               <a class="line" href="menu.html">Cardápio</a>
               <a class="line" href="buy.html">Comprar</a>
            </nav>
        </header>
        <div class="buttons">
            <button class="addAdultTicketBtn addTicketBtn">
                <span class="plus-icon">+</span>
                <div class="text">
                    <p>Ingresso Adulto</p>
                    <p>R$110,00</p>
                </div>
            </button>
            <button class="addKidTicketBtn addTicketBtn">
                <span class="plus-icon">+</span>
                <div class="text">
                    <p>Ingresso Criança</p>
                    <p>(4 a 12 anos)</p>
                    <p>R$55,00</p>
                </div>
            </button>
        </div>
    
        <div class="tickets">
                    
        </div>
    
        <div class="result">
            <div class="total">
                <img class="user-icon" src="../images/user-icon.png" alt="User Icon Image">
                <p class="total-name">Nome do Comprador</p>
                <p class="total-text">Total:</p>
                <p class="total-result">R$00,00</p>
                <a href="../pages/payment.html"></a>
                <button class="pay">Pagar</button>
            </div>
            <div class="black-line"></div>
            <div class="tickets-list">
        
            </div>
        </div>
    </div>

    <script src="../scripts/tickets.js"></script>

</body>
</html>
